<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework 11 - TODO Cat List</title>
    <link rel="stylesheet" href="./assets/material-icons/material-icons.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="todo_wrapper">
        <h1 class="todo_title">TODO Cat List</h1>
        <div class="error_message">Maximum item per list are created</div>
        <form class="todo_add_item">
          <input type="text" class="todo_input" placeholder="Add New Action" />
          <button type="button" class="todo_submit">
            <i class="material-icons">add_box</i>
          </button>
        </form>

        <ul class="todo_list"></ul>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
